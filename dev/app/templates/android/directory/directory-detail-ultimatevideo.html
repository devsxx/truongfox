<ion-header-bar align-title="center" class="bar-positive">
    <button class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-bind-html="getPrevPageTitle()"></button>
    <h1 class="title" translate>Ultimate Videos</h1>
    <a ng-if="item.bCanCreateUltimatevideo" class="button button-clear icon ion-ios-plus-empty" ng-click="onAddVideoClick()"></a>
</ion-header-bar>
<ion-content class="has-subheader business-page-content">
    <div class="item item-divider">
        <i class="icon ion-ios-film gray"></i>
        <span class="text-uppercase">{{'Ultimate Videos' | translate}}</span>
        <span class="float-right count">{{item.iTotalUltimatevideos}}</span>
    </div>
    <ultimatevideo-list-video-dir></ultimatevideo-list-video-dir>
</ion-content>
