<ion-view>
    <ion-header-bar align-title="center" class="bar-positive" ng-if="!sHashTag">
        <button ng-hide="sHashTag" class="button button-icon icon ion-navicon" toggle-left-dir></button>
        <h1 class="title"><header-stat-dir></header-stat-dir></h1>
        <a class="button button-clear icon ion-ios-chatbubble" toggle-right-dir ng-if="chatModule"></a>
    </ion-header-bar>
    <ion-header-bar align-title="center" class="bar-positive" ng-if="sHashTag">
        <a ng-show="sHashTag" class="button icon-left ion-ios-arrow-left button-clear" back-dir ng-href="#/app/newsfeed">{{'News Feed' | translate}}</a>
        <a class="button button-clear icon ion-ios-chatbubble" ng-href="#/app/{{chatModule}}" ng-if="chatModule"></a>
    </ion-header-bar>
    <div class="bar bar-subheader bar-composer-top overflow-hidden">
        <div class="tabs tabs-light tabs-icon-left">
            <a class="tab-item" href="#/app/feed/add/default"> <i class="icon ion-edit"></i> </a>
            <a class="tab-item" href="#/app/feed/add/camera"> <i class="icon ion-android-camera"></i> </a>
            <a class="tab-item" href="#/app/feed/add/location"> <i class="icon ion-ios-location"></i> </a>
        </div>
    </div>
    <div class="has-subheader ptr-wrapper">
        <div class="ptr-pull-to-refresh"></div>
        <ion-content overflow-scroll="true" class="content-dark ptr-scrollable" id="feed-scroll-content">
            <div class="ptr-wrap">
                <div class="item text-center hashtag-header" ng-show="sHashTag">
                    <h2>#{{sHashTag}}</h2>
                </div>
                <activity-list-dir></activity-list-dir>
            </div>
        </ion-content>
    </div>
</ion-view>
