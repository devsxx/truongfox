<form class="list bar-subheader bar-header-search" ng-submit="onSearch()">
    <i class="icon ion-ios-search placeholder-icon" ng-click="toggleSearchBox()"></i>
    <div class="item-input-search">
        <div class="bar item-input-inset">
             <input id="input_search_q" class="item-input-search-box" type="search" ng-model="searchCriteria.sSearch" placeholder="{{'Keywords' | translate}}">
        </div>
    </div>
    <div class="advanced-search">
        <div class="item item-input item-select">
          <div class="input-label" translate>
            Filter By
          </div>
          <select ng-model="searchCriteria.sFilterBy" ng-options="opt.id as opt.title|translate for opt in searchForm.filterOptions">
            <option value="">{{'Everything' | translate}}</option>
          </select>
        </div>
        <div class="item padding">
            <button class="button button-block button-positive" type="submit">{{'Search' | translate}}</button>
        </div>
    </div>
</form>
