<ion-view>
    <div class="bar bar-header bar-positive">
        <button class="button icon-left button-clear" back-dir translate>Cancel</button>
        <h1 class="title">{{'Edit Video' | translate}}</h1>
        <button class="button button-clear" ng-click="doSave()">
            <ion-spinner class="spinner-light" ng-show="isProcessing"></ion-spinner>
            <span ng-hide="isProcessing" translate>Save</span>
        </button>
    </div>
    <ion-content class="has-header">
        <div class="list" ng-if="dataReady">
            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Video title</span>
                <input type="text" placeholder="{{'Video title' | translate}}" ng-model="formData.title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label" translate>Description</span>
                <textarea type="text" placeholder="{{'Description' | translate}}" ng-model="formData.description"></textarea>
            </label>
            <label class="item item-input item-select" ng-if="form.categoryOptions.length >0">
                <span class="input-label">{{'Category'  | translate}}</span>
                <select ng-model="formData.iCategoryId" ng-options="opt.iCategoryId as opt.sName|translate for opt in form.categoryOptions" required>
                    <option value="">{{'All Categories' | translate}}</option>
                </select>
            </label>
            <label class="item item-input item-select" ng-if="form.viewOptions.length >0">
                <span class="input-label">{{'Privacy' | translate}}</span>
                <select ng-model="formData.privacy" ng-options="opt.sValue as opt.sPhrase|translate for opt in form.viewOptions" required>
                    <!-- empty -->
                </select>
            </label>
            <div class="item item-input item-stacked-label noborder-bottom">
                <span class="input-label" translate>Main Photo</span>
                <div class="padding">
                    <div ng-click="onAddPhoto()" class="grid-photo-edit" ng-if="formData.photoPath">
                        <img ng-src="{{formData.photoPath}}" />
                    </div>
                    <div class="grid-photo-edit" ng-if="!formData.photoPath">
                        <div ng-click="onAddPhoto()" class="grid-photo-add"></div>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll distance="62px" ng-if="!dataReady"></ion-infinite-scroll>
    </ion-content>
</ion-view>
